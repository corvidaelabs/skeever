apiVersion: apps/v1
kind: Deployment
metadata:
  name: skeever-web
spec:
  selector:
    matchLabels:
      app: skeever-web
  template:
    metadata:
      labels:
        app: skeever-web
    spec:
      containers:
        - name: skeever-web
          image: web
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: '100m'
              memory: '256Mi'
            limits:
              cpu: '500m'
              memory: '512Mi'
